<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body class="w-full min-h-screen flex flex-col justify-between">
    {% include header.html %}
    
    <main class="flex-1 p-4">
        <h1 class="text-5xl">{{page.title}}</h1>
        <h6 class="font-extralight pt-4">Written by: {{page.author}}</h6>
        <h6 class="font-extralight pt-1">Published on: {{page.date | date: '%e %B %Y'}}</h6>
        <hr />
        <div class="pt-12">
        {{ content }}
        </div>
    </main>

    {% include footer.html %}
  </body>
</html>
