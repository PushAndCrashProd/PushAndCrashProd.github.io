<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body class="w-full min-h-screen flex flex-col justify-between">
    {% include header.html %}
    
    <main class="flex-1 p-4">
    {{ content }}
    </main>

    {% include footer.html %}
  </body>

  <script>
    function myfunction(value) { 
            const item = value.getBoundingClientRect(); 
            return ( 
                item.top >= 0 && 
                item.left >= 0 && 
                item.bottom <= ( 
                    window.innerHeight || 
                    document.documentElement.clientHeight) && 
                item.right <= ( 
                    window.innerWidth || 
                    document.documentElement.clientWidth) 
            ); 
        } 
  
        const elementToCheck = document.getElementById('skill-box');
        const elementsToAnimate = document.getElementsByClassName('to-animate');
  
        window.addEventListener('scroll', () => { 
            if (myfunction(elementToCheck)) {
                for(index in elementsToAnimate) {
                  if(!elementsToAnimate[index].classList?.contains("progress")) {
                    elementsToAnimate[index].classList?.add("progress")
                  }
                }
            }
        }); 

        window.addEventListener('load', () => {
            if (myfunction(elementToCheck)) { 
                for(index in elementsToAnimate) {
                  if(!elementsToAnimate[index].classList?.contains("progress")) {
                    elementsToAnimate[index].classList?.add("progress")
                  }
                }
            }
        });
  </script>
</html>
