<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{site.icon}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body class="w-full min-h-screen flex flex-col">
    <div class="z-10 text-white" style="background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0));">
    {% include header.html %}
    </div>

    <img src="/assets/images/landing-bg.jpg" alt="landing-bg" class="-mt-32 h-[300px] md:h-[400px] object-cover"/>
    
    
    <main class="flex-1 py-10">
      <div class="flex flex-col p-4 md:flex-row">
        <!-- Main body -->
        <div class="flex flex-col flex-1">
          <h1 class="text-6xl font-bold slide-up">Hi,</h1>
          <h1 class="pt-2 text-6xl font-bold slide-up">I'm {{ page.author }}</h1>
          <p class="pt-2 text-3xl slide-up">Welcome to my blog page!</p>
        </div>
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
